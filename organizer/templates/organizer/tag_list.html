{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Tag List
{% endblock %}

{% block content %}
  <h2>Tag List</h2>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="">
          {{ tag.name|title }}</a>
      </li>
    {% empty %}
      <li><em>There are currently no Tags available.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
