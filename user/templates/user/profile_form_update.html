{% extends parent_template|default:"user/base_user.html" %}

{% block title %}
{{ block.super }} - Update Profile
{% endblock %}


{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
      <form
          action="{{ profile.get_update_url }}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
          Update Profile</button>
      </form>
    </div>
  </div>
{% endblock %}
